spring.application.name=filmajanlo-backend-demo

# ============================
# H2 IN-MEMORY DATABASE (demo)
# ============================
spring.datasource.url=jdbc:h2:mem:filmajanlodb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================
# SQL INITIALIZATION (schema.sql + data.sql)
# ============================
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema.sql   # ha van külön schema.sql
spring.sql.init.data-locations=classpath:data.sql       # <-- EZ TÖLTI BE A TE LISTÁDAT

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=none   # FONTOS! Ne írja felül a schema.sql-t
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================
# H2 Console
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# DevTools fix – ne dobja el a DB-t
# ============================
spring.devtools.restart.enabled=false
