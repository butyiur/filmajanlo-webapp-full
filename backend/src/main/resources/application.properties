spring.application.name=filmajanlo-backend-demo

spring.datasource.url=jdbc:h2:mem:filmajanlodb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate hozza létre a táblákat
spring.jpa.hibernate.ddl-auto=create

# FONTOS: import.sql futtatása Hibernate által
spring.jpa.defer-datasource-initialization=false

# Tiltsuk le a Spring saját inicializálását
spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.devtools.restart.enabled=false
